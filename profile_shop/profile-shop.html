<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile-shop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile-shop">
      <div class="profile-shop-child"></div>
      <div class="div7">
        <p class="select-image-file">好きな作品を♡するだけで</p>
        <p class="select-image-file">
          あなた好みのプレイリストをスライド再生できます。インテリアとして、モニターのスリープ機能として
        </p>
        <p class="select-image-file">アート作品をお楽しみください。</p>
        <p class="select-image-file">気に入った作品はリストから購入も可能。</p>
        <p class="select-image-file">
          あなた以外が購入した場合は、インセンティブをお支払いします。
        </p>
      </div>
      <img class="shop1-icon" alt="" src="./public/shop1@2x.png" />

      <div class="member-parent">
        <div class="member">member登録</div>
        <img class="group-item" alt="" src="./public/vector-3.svg" />

        <img class="group-inner" alt="" src="./public/vector-4.svg" />
      </div>
      <div class="ellipse-group">
        <div class="ellipse-div"></div>
        <div class="select-image-file-container">
          <p class="select-image-file">Select image file</p>
          <p class="select-image-file">or</p>
          <p class="select-image-file">Drop it here</p>
        </div>
        <img class="group-icon1" alt="" src="./public/group.png" />
      </div>
      <div class="div8">登録名（ショップ名）</div>
      <div class="shape-with-text3"></div>
      <div class="div9">プロフィール</div>
      <div class="shape-with-text4"></div>
      <div class="div10">コミュニティーへ自己紹介</div>
      <div class="shape-with-text5"></div>
      <div class="div11">
        <p class="select-image-file">
          利用規約を必ずお読みいただき、同意の上、登録をしてください。
        </p>
        <p class="select-image-file">▫️利用規約に同意する</p>
      </div>
      <div class="div12"></div>
      <div class="rectangle-parent">
        <div class="rectangle-div"></div>
        <div class="div13">削除する</div>
      </div>
    </div>
  </body>
</html>
