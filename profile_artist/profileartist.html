<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profileartist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="profileartist">
      <div class="profileartist-child"></div>
      <div class="nft">
        <p class="explanation">あなたも作品を登録してください。</p>
        <p class="explanation">スライドショーでご覧いただけるようになります。</p>
        <p class="explanation">オンラインギャラリーとして</p>
        <p class="explanation">アーチスト活動にお役立てください。</p>
        <p class="explanation">付与されたQRコードで販売することが可能です。</p>
        <p class="blank-line">&nbsp;</p>
      </div>
        <img class="painting" alt="絵１" src="./public/painting1.png" />
      <div class="member-parent">
        <div class="member">member登録</div>
        <img class="group-item" alt="" src="./public/vector-3.svg" />
        <img class="group-inner" alt="" src="./public/vector-4.svg" />
      </div>
      <div class="ellipse-group">
        <div class="ellipse-div"></div>
        <div class="select-image-file-container">
          <p class="select-image-file">Select image file</p>
          <p class="select-image-file">or</p>
          <p class="select-image-file">Drop it here</p>
        </div>
        <!-- <img class="group-icon1" alt="" src="./public/group.png" /> -->
      </div>
      <div class="name">登録名（アーチスト名）</div>
      <div class="shape-with-text3"></div>
      <div class="profile">プロフィール</div>
      <div class="shape-with-text4"></div>
      <div class="pr">PR (アーチスト活動歴)</div>
      <div class="shape-with-text5"></div>
      <div class="div9">
        <p class="select-image-file">
          利用規約を必ずお読みいただき、同意の上、登録をしてください。
        </p>
        <p class="select-image-file">▫️利用規約に同意する</p>
      </div>
      <div class="submit">
      <div class="div12">登録/更新する</div>
      </div>
      <div class="rectangle-parent">
        <div class="rectangle-div"></div>
        <div class="div11">削除する</div>
      </div>
    </div>
  </body>
</html>
